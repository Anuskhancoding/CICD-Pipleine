name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: website-files
        github-token: ${{ secrets.GITHUB_TOKEN }}
        run-id: ${{ github.event.workflow_run.id }}
    
    - name: Extract files
      run: |
        echo "Extracting files..."
        mkdir -p /home/hp/website
        unzip -o website.zip -d /home/hp/website/
        echo "Files extracted to /home/hp/website/!"
        ls -la /home/hp/website/
    
    - name: Stop existing server
      run: |
        echo "Stopping any existing server on port 3000..."
        pkill -f "python3.*3000" || echo "No existing server found"
        sleep 2
    
    - name: Start web server
      run: |
        echo "Starting web server on port 3000..."
        cd /home/hp/website
        # Kill any existing server first
        pkill -f "python3.*http.server.*3000" || true
        sleep 2
        # Start server in background with nohup
        nohup python3 -m http.server 3000 --bind 0.0.0.0 </dev/null >/home/hp/website/server.log 2>&1 &
        # Save the PID
        SERVER_PID=$!
        echo $SERVER_PID > /home/hp/website/server.pid
        echo "Server started with PID: $SERVER_PID"
        sleep 3
        
    - name: Verify server is accessible
      run: |
        echo "Testing server accessibility..."
        # Test if server responds
        if curl -s http://localhost:3000 | grep -q "Hello World"; then
          echo "‚úÖ Server responds on localhost:3000"
        else
          echo "‚ùå Server not responding on localhost"
        fi
        
        if curl -s http://192.168.100.143:3000 | grep -q "Hello World"; then
          echo "‚úÖ Website is live at http://192.168.100.143:3000"
        else
          echo "‚ùå Server not responding externally"
        fi
        
        echo "üöÄ Deployment complete! Website running in background."
        echo "üì± Access your website at: http://192.168.100.143:3000"
